<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Donna Dychinco">
	<title>reformer</title>
	<link rel="shortcut icon" href="images/ico_round.png" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../css/default.css">
	<style>
		body {
			background-color: #795574;
			font-family: "Quicksand", sans-serif;
		}

		.paper {
			background-color: white;
			border-radius: 0.75rem;
			box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
		}
	</style>
</head>

<body>
	<div class="paper">
		<h1>Reformer Make-Doer</h1>
		<p id="msg">still work in progress :D</p>
		<div class="button-group">
			<button onclick="displayMsg()">arms</button>
			<button onclick="updateImg('core')">core</button>
			<button onclick="updateImg('legs')">legs</button>
		</div>
		<img id="exercise" src="../images/reformer/pilates-welcome.png">
	</div>
	<a href="../index.html" class="home-button">home</a>
</body>

<script>
	function updateImg(focus) {
		document.getElementById("exercise").setAttribute("src", `../images/reformer/pilates-${focus}-0.png`);
	}

	function displayMsg() {
		document.getElementById("msg").textContent = "no drawing for arms yet :(";
	}
</script>

</html>
